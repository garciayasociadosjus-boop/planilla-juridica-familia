<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Estudio Garcia y Asociados</title>
    <style>
        :root {
            --primary-color: #2c3e50; /* Un color sobrio para el portal */
            --secondary-color: #34495e;
            --light-text: #ecf0f1;
            --border-radius: 15px;
            --shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #606c88 0%, #3f4c6b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--light-text);
        }
        .portal-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 50px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }
        .portal-logo {
            max-width: 220px; /* Ajusta el tama√±o del logo si es necesario */
            margin-bottom: 30px;
            background: #ffffff; /* Fondo blanco para que el logo resalte */
            border-radius: 10px; /* Bordes redondeados para la imagen */
            padding: 15px; /* Espacio interno para que el logo no toque los bordes */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .portal-header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            font-weight: 600;
        }
        .portal-header p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .navigation-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nav-card {
            background: var(--primary-color);
            color: var(--light-text);
            text-decoration: none;
            padding: 30px 40px;
            border-radius: var(--border-radius);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 300px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .nav-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .nav-card .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        .nav-card h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .nav-card p {
            font-size: 1em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <!-- Logo a√±adido aqu√≠ -->

    </div>
</body>
</html>
